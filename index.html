<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, minimum-scale=0.8, user-scalable=no" />
    <title>数学游戏-加减乘除</title>
    <link type="text/css" rel="stylesheet" href="css/styel.css"/>
    <script type ="text/javascript" src ="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
</head>
<body>
<div id="start">
    <div id="img_border">
        <div class="eye" id="eyeLeft">
            <div class="eyeMiddle"></div>
        </div>
        <div class="eye" id="eyeRight">
            <div class="eyeMiddle"></div>
        </div>
        <div id="mouth"></div>
    </div>
    <p>数学游戏-加减乘除</p>
</div>
<div id="game">
    <b id="gamesB">关卡:<span id="games">0</span></b>
    <b id="text_n">剩余步数:<span id="n">0</span></b>
    <b id="text_s">当前目标:<span id="s">0</span></b>
    <div id="showDiv">
        <div id="show">
            <span id="showSum">0</span>
        </div>
    </div>
    <span id="prompt"></span>
    <div id="buttons">
        <div class="button nanButton" id="button-0-0"></div>
        <div class="button nanButton" id="button-0-1"></div>
        <div class="button nanButton" id="button-0-2"></div>

        <div class="button nanButton" id="button-1-0"></div>
        <div class="button nanButton" id="button-1-1"></div>
        <div class="button nanButton" id="button-1-2"></div>

        <div class="button nanButton" id="button-2-0"></div>
        <div class="button nanButton" id="button-2-1"></div>
        <div class="button nanButton" id="button-2-2"></div>

        <div class="button nanButton" id="button-3-0"></div>
        <div class="button nanButton" id="button-3-1"></div>
        <div class="button nanButton" id="button-3-2"></div>

        <div class="button nanButton" id="button-4-0"></div>
        <div class="button nanButton" id="button-4-1"></div>
        <div class="button nanButton" id="button-4-2"></div>
    </div>
</div>
<script type="text/javascript" src="js/index.js"></script>
<script>

</script>
</body>
</html>
